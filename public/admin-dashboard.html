<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Header styles */
        .header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.75rem;
            margin: 0;
        }

        .logout-btn {
            background-color: var(--light);
            color: var(--dark);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background-color: var(--light-gray);
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }

        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }

        .tab:hover:not(.active) {
            border-bottom: 3px solid var(--light-gray);
        }

        /* Content sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        /* Form styles */
        .form-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* Type selector */
        .type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            background-color: var(--light);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            width: max-content;
        }

        .type-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .type-option.active {
            background-color: var(--primary);
            color: white;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background-color: var(--light-gray);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
        }

        .btn-small {
            padding: 0.4rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        /* Media uploader */
        .media-uploader {
            border: 2px dashed var(--light-gray);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .media-uploader:hover {
            border-color: var(--primary);
        }

        .media-uploader i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
        }

        .media-uploader p {
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .media-uploader small {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .media-uploader input[type="file"] {
            display: none;
        }

        /* Existing media */
        .existing-media {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .media-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .media-remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--danger);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .media-remove:hover {
            background-color: var(--danger);
            color: white;
        }

        /* List items */
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .item-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 1.25rem;
        }

        .item-title {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--dark);
        }

        .item-text {
            color: var(--gray);
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .item-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
        }

        .item-timestamp {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary);
            width: 0%;
            transition: width 0.3s;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--light-gray);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .items-list {
                grid-template-columns: 1fr;
            }
            
            .type-selector {
                width: 100%;
                justify-content: center;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
        <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="create">Erstellen / Bearbeiten</div>
            <div class="tab" data-tab="news">News</div>
            <div class="tab" data-tab="events">Veranstaltungen</div>
        </div>

        <!-- Create/Edit Section -->
        <div class="content-section active" id="create-section">
            <div class="form-card">
                <h2 class="form-title"><i class="fas fa-edit"></i> Inhalt erstellen oder bearbeiten</h2>
                
                <div class="type-selector">
                    <div class="type-option active" data-type="news">
                        <i class="far fa-newspaper"></i> News
                    </div>
                    <div class="type-option" data-type="event">
                        <i class="far fa-calendar-alt"></i> Veranstaltung
                    </div>
                </div>
                
                <form id="entryForm" enctype="multipart/form-data">
                    <input type="hidden" id="entry-id">
                    <input type="hidden" id="entry-type" value="news">
                    
                    <div class="form-group">
                        <label for="title"><i class="fas fa-heading"></i> Titel</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content"><i class="fas fa-align-left"></i> Inhalt</label>
                        <textarea id="content" class="form-control" required></textarea>
                    </div>
                    
                    <!-- Event-specific fields -->
                    <div id="event-fields" style="display: none;">
                        <div class="form-group">
                            <label for="event-date"><i class="far fa-calendar"></i> Datum</label>
                            <input type="date" id="event-date" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="event-time"><i class="far fa-clock"></i> Uhrzeit</label>
                            <input type="time" id="event-time" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="event-location"><i class="fas fa-map-marker-alt"></i> Ort</label>
                            <input type="text" id="event-location" class="form-control">
                        </div>
                    </div>
                    
                    <!-- Existing media -->
                    <div class="form-group">
                        <label><i class="fas fa-photo-video"></i> Vorhandene Medien</label>
                        <div id="existing-media" class="existing-media">
                            <!-- Dynamic content -->
                        </div>
                    </div>
                    
                    <!-- Media uploader -->
                    <div class="form-group">
                        <label for="media">Medien hochladen</label>
                        <div class="media-uploader" id="media-uploader">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Bilder oder Videos hier ablegen oder klicken zum Auswählen</p>
                            <small>Unterstützte Formate: JPG, PNG, GIF, MP4, WEBM, OGG, MKV</small>
                            <input type="file" id="media" name="media" multiple accept=".png,.jpg,.jpeg,.gif,.mp4,.webm,.ogg,.mkv">
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Speichern
                        </button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display:none;">
                            <i class="fas fa-times"></i> Abbrechen
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- News Section -->
        <div class="content-section" id="news-section">
            <div class="form-card">
                <h2 class="form-title"><i class="far fa-newspaper"></i> Bestehende News</h2>
                <div id="news-list" class="items-list">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
        
        <!-- Events Section -->
        <div class="content-section" id="events-section">
            <div class="form-card">
                <h2 class="form-title"><i class="far fa-calendar-alt"></i> Bestehende Veranstaltungen</h2>
                <div id="events-list" class="items-list">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
