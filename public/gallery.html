  <style>
    /* global reset + Standard-Schrift wie in Index.html */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Farbvariablen */
:root {
  --primary: #1C2A44;
  --secondary: #C75300;
  --light: #f5f5f5;
  --dark: #333;
  --accent: #BA4D00;
}

/* Container für zentrierten Inhalt */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

    body {
      background-color: var(--light);
      margin: 0;
      padding: 0;
     
      color: #333;
    }
    /**
    header {
      background-color: var(--primary);

    h1 {
      margin: 0;

    main {
      padding: 40px 20px;
    }
    
    .pagination button:hover {
      background: var(--primary);
      color: var(--light);
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .gallery-item {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      height: 200px;
    }
    
    .gallery-item::after {
      display: none; /* Standard: versteckt */
      content: "ℹ️";
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: var(--primary);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      z-index: 2;
    }
    
    .gallery-item:hover {
      transform: translateY(-3px);
    }
    .gallery-tip {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(28, 42, 68, 0.9);
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  font-size: 14px;
  z-index: 10000;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
  text-align: center;
}
.gallery-tip button.gallery-tip-close {
  background: var(--secondary);
  border: none;
  color: white;
  padding: 3px 8px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
}
    
    .media-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .media-container img,
    .media-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .media-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      box-sizing: border-box;
    }
    
    .gallery-item:hover .media-overlay {
      opacity: 1;
    }
    
    .media-title {
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 8px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    
    .details-link {
      color: white;
      font-size: 0.85rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    
    .details-link:hover {
      opacity: 1;
    }
    
    .details-link i {
      margin-left: 5px;
      font-size: 0.8rem;
    }
    
    a.back-link {
      display: inline-block;
      margin: 40px auto 0;
      background-color: var(--secondary);
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
    }
    
    a.back-link:hover {
      background-color: #cf6a12;
      transform: translateY(-2px);
    }
    
    /* Für Barrierefreiheit - Fokus-Styling */
    .gallery-item:focus-within .media-overlay {
      opacity: 1;
    }
    
    .details-link:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }

.lang-switcher {
  position: fixed;
  top: 15px; right: 20px;
  background: rgba(255,255,255,0.9);
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 5px;
  z-index: 10002;
  display: flex;
  gap: 5px;
}

.lang-switcher button {
  background: transparent;    /* kein oranger Hintergrund */
  border: none;
  padding: 0;                 /* kein Innenabstand */
  width: 40px;                /* feste Größe (anpassbar) */
  height: 28px;               /* Verhältnis 4:3 für Flaggen */
  border-radius: 4px;         /* optional abrunden */
  overflow: hidden;           /* Bild nicht überstehen lassen */
  cursor: pointer;
}

.lang-switcher .flag-icon {
  width: 100%;
  height: 100%;
  object-fit: cover;          /* füllt den Container komplett aus */
  display: block;
}

.lang-switcher button:hover,
.lang-switcher button.active {
  /* optional: beim Hover / Active einen dezenten Rahmen o.ä. */
  outline: 2px solid var(--primary);
}


/* Mobile Breakpoint */
@media (max-width: 768px) {
  .navigation {
    display: none;
    flex-direction: column;
    background-color: var(--primary);
    padding: 10px 0;
  }
  .navigation.show {
    display: flex;
  }
  .navigation a {
    width: 100%;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,0.1);
    padding: 10px;
  }
  .navigation a:first-child {
    border-top: none;
  }
  .header-menu-toggle {
    display: block;
  }
  .nav-toggle {
        display: block;
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: white;
        z-index: 1001;
    }
}

/* Lightbox Overlay */
.lightbox-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10002;
}

/* Close-Button */
.lightbox-close {

  top: 20px;

  border: none;
  color: white;
  font-size: 2.5rem;
  cursor: pointer;
  z-index: 10003;
  outline: none;
}

/* Content */
.lightbox-content {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);
}
.lightbox-close:hover {
  
  padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
}
/* Play-Icon für Video-Thumbnails */
.video-item::before {
  content: "\f04b";                    /* FontAwesome play */
  font-family: "Font Awesome 5 Free";  /* je nach deiner FontAwesome-Version */

    /* Responsives Design für verschiedene Bildschirmgrößen */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
      }
      
      .gallery-item {
        height: 180px;
      }
      
      /* Info-Icon für Touch-Geräte anzeigen */
      .gallery-item::after {
        display: block;
      }
    }
    
    /* Spezifisch für Touch-Geräte */
    @media (hover: none) {
      .gallery-item::after {
        display: block;
      }
      
      /* Overlay beim Antippen etwas länger zeigen */
      .gallery-item:active .media-overlay {
        opacity: 1;
        transition-delay: 0.1s;
      }
      
      /* Tipp-Animation für neue Benutzer */
      @keyframes pulsate {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
      
      .gallery-item::after {
        animation: pulsate 2s infinite ease-in-out;
      }
    }
    
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      
      .gallery-item {
        height: 150px;
      }
      
      .media-title {
        font-size: 0.85rem;
        margin-bottom: 4px;
      }
      
      .details-link {
        font-size: 0.75rem;
      }
    }
    
    @media (max-width: 350px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      .gallery-item {
        height: 180px;
      }
    }

  
    /* Filter-Buttons */
/* Container zentrieren */
.filter-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
}

/* Grundstil für alle Buttons */
.filter-buttons button {
  background: white;
  border: 2px solid var(--primary);
  color: var(--primary);
  padding: 8px 20px;
  font-size: 0.95rem;
  font-weight: 600;
  border-radius: 9999px;    /* Pill-Shape */
  cursor: pointer;
  transition: 
    0.2s ease, 
    color 0.2s ease, 
    transform 0.1s ease, 
    box-shadow 0.2s ease;
}

/* Aktives / Hover */
.filter-buttons button.active,
.filter-buttons button:hover {
  background: var(--secondary);
  color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transform: translateY(-2px);
}


/* Pagination */
.pagination { text-align: center; margin: 20px 0; }
.pagination button {
  background: var(--light);
  border: 1px solid var(--primary);
  color: var(--primary);
  margin: 0 4px;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
}
.pagination button.active {
  background: var(--primary);
  color: white;
}
.pagination button:disabled {
  opacity: 0.5;
  cursor: default;
}

  background-color: rgba(255, 255, 255, 0.2);

@media (max-width: 768px) {
  .header-menu-toggle {
    display: block;
  }
 }
