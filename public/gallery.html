<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Galerie ‚Äì Kulturverein</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root {
      --primary: #1C2A44;
      --secondary: #e67e22;
      --light: #f4f4f4;
    }
    
    body {
      background-color: var(--light);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    header {
      background-color: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      padding: 40px 20px;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .gallery-item {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      height: 200px;
    }
    
    .gallery-item::after {
      display: none; /* Standard: versteckt */
      content: "‚ÑπÔ∏è";
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      color: var(--primary);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      z-index: 2;
    }
    
    .gallery-item:hover {
      transform: translateY(-3px);
    }
    
    .media-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .media-container img,
    .media-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .media-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 15px;
      box-sizing: border-box;
    }
    
    .gallery-item:hover .media-overlay {
      opacity: 1;
    }
    
    .media-title {
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 8px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    
    .details-link {
      color: white;
      font-size: 0.85rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    
    .details-link:hover {
      opacity: 1;
    }
    
    .details-link i {
      margin-left: 5px;
      font-size: 0.8rem;
    }
    
    a.back-link {
      display: inline-block;
      margin: 40px auto 0;
      background-color: var(--secondary);
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
    }
    
    a.back-link:hover {
      background-color: #cf6a12;
      transform: translateY(-2px);
    }
    
    /* F√ºr Barrierefreiheit - Fokus-Styling */
    .gallery-item:focus-within .media-overlay {
      opacity: 1;
    }
    
    .details-link:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }
    
    /* Responsives Design f√ºr verschiedene Bildschirmgr√∂√üen */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
      }
      
      .gallery-item {
        height: 180px;
      }
      
      /* Info-Icon f√ºr Touch-Ger√§te anzeigen */
      .gallery-item::after {
        display: block;
      }
    }
    
    /* Spezifisch f√ºr Touch-Ger√§te */
    @media (hover: none) {
      .gallery-item::after {
        display: block;
      }
      
      /* Overlay beim Antippen etwas l√§nger zeigen */
      .gallery-item:active .media-overlay {
        opacity: 1;
        transition-delay: 0.1s;
      }
      
      /* Tipp-Animation f√ºr neue Benutzer */
      @keyframes pulsate {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
      
      .gallery-item::after {
        animation: pulsate 2s infinite ease-in-out;
      }
    }
    
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      
      .gallery-item {
        height: 150px;
      }
      
      .media-title {
        font-size: 0.85rem;
        margin-bottom: 4px;
      }
      
      .details-link {
        font-size: 0.75rem;
      }
    }
    
    @media (max-width: 350px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      .gallery-item {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∏ Galerie</h1>
  </header>
  <main>
    <div id="gallery-grid" class="gallery-grid"></div>
    <div style="text-align: center;">
      <a href="index.html" class="back-link">Zur√ºck zur Startseite</a>
    </div>
  </main>
  <script src="js/gallery.js"></script>
</body>
</html>
